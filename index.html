<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div Id="Container">
     <div Id="Left-container">
        <h3>Your result</h3>
        <div id="score">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p id="message">you scored higher than 65% of the people who have taken these tests</p>
     </div>
    <div Id="Right-container"> 
        <h2>Summary</h2>
        <div class="state"id="Reaction">
            <div class="skills-name">
                <img src="./images/icon-reaction.svg" class="icon">Reaction
            </div>
            
           
            <p>80/100</p>
        </div>
        <div class="state" id="Memory">
            <div class="skills-name">
                <img src="./images/icon-memory.svg"  class="icon">  Memory
            </div>
            
         
            <p>92/100</p>
        </div>
        <div class="state" id="Verbal">
            <div class="skills-name">
                <img src="./images/icon-verbal.svg"  class="icon">Verbal
            </div>
            
          
            <p>61/100</p>
        </div>
        <div class="state" id="Visual">
            <div class="skills-name">
                <img src="./images/icon-visual.svg"  class="icon">Visual 
            </div>
            
            
            <p>72/100</p>
            
        
        
        
        </div>
        <div class="btn">
            <button class="btn">Continue</button>
        </div>
        
    
    
</div>
</body>
</html>
